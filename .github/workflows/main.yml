name: Deploy full repo to EC2 (into ~/sapp)

on:
  push:
    branches:
      - main  # adjust as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Create sapp folder on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ~/sapp"

      - name: Sync full repo into ~/sapp
        run: |
          REMOTE="${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/sapp"

          rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            ./ "$REMOTE/"
